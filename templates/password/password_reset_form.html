{% extends 'base.html' %}
{% block title %}Password Reset Form{% endblock title %}

{% block content %}
    <style>
        .passwords{
            border: 3px solid #EDF1FF;
            height: 3rem;
            width: 23rem;
            margin: 0 auto;
        }
    </style>
    <h3 style="text-align: center;">Reset Password</h3>
    <form method="POST" class="mt-2">
        {% csrf_token %}
        <input type="password" name="new_password1" id="new_password1" class="form-control passwords" placeholder="Password" required="true">
        <input type="password" name="new_password2" id="new_password2" class="form-control passwords mt-2" placeholder="Repeat password" required="true">

        <div class="text-center mt-4">
            <button class="btn" style="background-color: #C17A74;color: black;font-weight: 500;padding: 0.5rem;">
                Set Password
            </button>
        </div>
    </form>
{% endblock content %}
