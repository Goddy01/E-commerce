{% extends 'base.html' %}
{% block title %}Password Reset{% endblock title %}

{% block content %}

    <!-- Reset Password -->
    <div class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="email" name="email" id="id_email" class="form-control" required="true" placeholder="Email Address" style="margin: 0 auto;width: 40rem;border: 3px solid #EDF1FF;">
            <div style="text-align:center;">
                <button class="btn" style="background-color: #C17A74;margin-top: 2rem;color: rgb(7, 1, 1);font-weight: bold;">
                    Reset
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
