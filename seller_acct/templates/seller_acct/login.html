{% extends 'base.html' %}
{% load static %}
{% block title %}Vendor Login{% endblock title %}

{% block content %}
<style>
    .form-group{
        margin: 3rem;
    }
</style>
    <div class="content text-dark p-5 mx-auto">
        <form action="" class="mb-4" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password1">Password: </label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button class="px-5 py-2" style="background-color: #C5837C;">
                Login
            </button>
        </form>
        <p class="mx-auto">
            <a href="{% url 'vendor reg' %}" class="text-dark">
                Don't have an account? <span style="color: blue;">Register</span>
            </a>
        </p>
    </div>
{% endblock content %}
