<div class="d-flex flex-column m-auto pagination mt-5">
    <nav aria-label="Page navigation">
    <ul class="pagination pg-grey justify-content-center">
        {% if p_products.has_previous %}
            <li class="page-item">
              <a class="page-link" href="?page={{p_products.previous_page_number}}">&laquo; Previous</a>
            </li>
        {% endif %}
    
        {% for i in p_products.paginator.page_range %}
            {% if p_products.number == i %}
                <li class="page-item active"><a class="page-link">
                    <span>
                        {{ i }}
                        <span class="sr-only">(current)</span>
                    </span>
                </a></li>
            {% else %}
                <li class="page-item" ><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        
        {% if p_products.has_next %}
            <li class="page-item">
              <a class="page-link" href="?page={{ p_products.next_page_number }}">Next</a>
            </li>
            <li class="page-item">
              <a class="page-link"  href="?page={{ p_products.paginator.num_pages }}">Last &raquo;</a>
            </li>
        {% endif %}
    </ul>
    </nav>
</div>
