{% extends 'base.html' %}
{% block title %} Make Payment {% endblock title %}
{% block content %}
    <div class="container">
        <div class="d-flex row justify-content-center align-items-center py-md-5 py-3">
            <div class="col-12">
                <h4>Make Payment (in Naira)</h4>
                <script src="https://js.paystack.co/v1/inline.js"></script>
                <button class="btn btn-large btn-success" id="django-paystack-button"></button>
            </div>
        </div>
    </div>
    <script>
        function payWithPayStack() {
            let currency = "NGN";
            let plan = "";
            let = "{{ payment.ref }}";
            let obj = {
                key: "{{ paystack_public_key }}",
                email: "{{ payment.email }}",
                amount: "{{ payment.amount_value }}",
                ref: ref,
                callback: function(response){
                    window.location.href = "{% url 'verify-payment' payment.ref %}"
                }
            }
            if (Boolean(currency)) {
                obj.currency = currency.toUpperCase()
            }
            if (Boolean(plan)) {
                obj.plan = plan;
            }
            var handler = PaystackPop.setup(obj);
            handler.openIframe();
        }
    </script>
{% endblock content %}
